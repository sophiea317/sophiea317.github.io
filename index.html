  <!-- Load jQuery asynchronously at the end of the body -->
  <script>
    // Function to dynamically load scripts
    function loadScript(src, callback){
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = src;
      script.onload = callback;
      document.body.appendChild(script);
    }

    // Load jQuery and execute the following code
    loadScript('https://code.jquery.com/jquery-3.3.1.js', function(){
      // jQuery has been loaded, continue with your code
      $(function(){
        // Load header and footer dynamically

      // JavaScript to handle the active state on word click
      $(document).ready(function() {
        $('.word').click(function() {
          $('.word').removeClass('active');
          $(this).addClass('active');
        });
      });
    });
